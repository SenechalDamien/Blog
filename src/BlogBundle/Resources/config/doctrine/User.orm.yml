BlogBundle\Entity\User:
    type: entity
    table: null
    repositoryClass: BlogBundle\Repository\UserRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        username:
            type: string
            length: 255
            unique: true
        password:
            type: string
            length: 255
        active:
            type: boolean
    oneToMany:
        comSignale:
            targetEntity: SignalementCom
            mappedBy: signalePar
        articleSignale:
            targetEntity: SignalementArticle
            mappedBy: signalePar
        theme:
            targetEntity: UserThemes
            mappedBy: aimePar
        article:
            targetEntity: Article
            mappedBy: ecritPar
        com:
            targetEntity: Commentaire
            mappedBy: commentePar
    manyToMany:
        roles:
            targetEntity: Role
            inversedBy: users
